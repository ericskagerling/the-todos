<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Todos</title>
  </head>
  <body>
    <h1>The Todos</h1>

    <div class="wrapper">
      <form>
        <input
          id="todo-input"
          type="text"
          placeholder="Add something to the list and hit add"
        />
        <button id="add-button">ADD</button>
      </form>
      <ul id="todo-list"></ul>
      
    </ul>
    <div class="completed-todos">
      <h2>Completed Todos</h2>
      <ul id="completed-todo-list"></ul>
    </div>
    </body>
    </html>
